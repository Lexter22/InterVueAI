<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Summary - IntervueAI</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="logo-badge">A</div>
        <div>
          <div class="nav-title">IntervueAI</div>
          <div class="nav-sub">AI Interview Summary</div>
        </div>
      </div>
    </div>
  </header>

  <main class="shell" style="max-width: 800px;">
    <div class="card">
      <h1 style="font-size: 24px; text-align: center; margin-bottom: 20px;">Interview Summary</h1>
      
      <div id="loadingState" style="text-align: center; padding: 40px;">
        <p>Loading your interview results...</p>
      </div>

      <div id="resultsContent" style="display: none;">
        <div class="card" style="margin-bottom: 20px;">
          <p style="margin: 8px 0;"><strong>Position:</strong> <span id="positionName">-</span></p>
          <p style="margin: 8px 0;"><strong>Overall Score:</strong> <span id="overallScore">-</span>%</p>
        </div>

        <div id="scorecardGrid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin: 20px 0;"></div>

        <div class="card" style="margin: 20px 0;">
          <h3 style="font-size: 16px; margin-bottom: 10px;">AI Feedback</h3>
          <p id="aiFeedback" style="color: var(--text-soft); line-height: 1.6;">-</p>
        </div>

        <div id="improvementSection" class="card" style="display: none; margin: 20px 0; border-color: rgba(255, 193, 7, 0.4);">
          <h3 style="font-size: 16px; margin-bottom: 10px; color: #ffc107;">Areas for Improvement</h3>
          <p id="improvementTips" style="color: var(--text-soft); line-height: 1.6;">-</p>
        </div>

        <div class="card" style="text-align: center; margin: 20px 0; padding: 24px;">
          <h2 style="margin-bottom: 12px;">Final Result: <strong id="finalResult" style="font-size: 28px;">-</strong></h2>
          <p id="recommendation" style="color: var(--text-soft); margin-top: 8px;">-</p>
        </div>

        <div style="text-align: center; margin-top: 30px;">
          <a href="/" class="btn btn-primary" style="padding: 10px 24px;">Return to Home</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(loadResults, 500);
    });

    function loadResults() {
      const results = JSON.parse(localStorage.getItem('interviewResults') || '{}');
      console.log('ðŸ“Š Loading results:', results);
      
      if (Object.keys(results).length === 0) {
        displayFallback();
        return;
      }
      
      displayResults(results);
    }

    function displayResults(results) {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('resultsContent').style.display = 'block';
      
      document.getElementById('positionName').textContent = results.position || 'Unknown Position';
      document.getElementById('overallScore').textContent = results.overall_score || 0;
      
      const grid = document.getElementById('scorecardGrid');
      grid.innerHTML = '';
      
      if (results.category_scores && results.category_scores.length > 0) {
        results.category_scores.forEach(cat => {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.textAlign = 'center';
          card.style.padding = '16px';
          
          const statusClass = cat.status === 'Passed' ? 'badge-pass' : 'badge-fail';
          card.innerHTML = `
            <h4 style="margin-bottom: 10px; font-size: 14px;">${cat.category}</h4>
            <span class="badge ${statusClass}">${cat.status}</span>
          `;
          
          grid.appendChild(card);
        });
      }
      
      document.getElementById('aiFeedback').textContent = results.ai_feedback || 'No feedback available.';
      
      if (results.overall_result === 'FAIL' && results.improvement_tips) {
        document.getElementById('improvementSection').style.display = 'block';
        document.getElementById('improvementTips').textContent = results.improvement_tips;
      }
      
      const resultElement = document.getElementById('finalResult');
      const recommendationElement = document.getElementById('recommendation');
      
      if (results.overall_result === 'PASS') {
        resultElement.textContent = 'PASSED';
        resultElement.style.color = '#4ade80';
        recommendationElement.textContent = 'Congratulations! You have been recommended for the next round.';
      } else {
        resultElement.textContent = 'NEEDS IMPROVEMENT';
        resultElement.style.color = '#f97373';
        recommendationElement.textContent = 'Please review the feedback and consider reapplying after addressing the areas for improvement.';
      }
    }

    function displayFallback() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('resultsContent').style.display = 'block';
      
      document.getElementById('positionName').textContent = 'Interview Completed';
      document.getElementById('overallScore').textContent = '0';
      document.getElementById('aiFeedback').textContent = 'Interview results are being processed. Please check back later.';
      document.getElementById('finalResult').textContent = 'PROCESSING';
      document.getElementById('recommendation').textContent = 'Your results will be available shortly.';
    }
  </script>
</body>
</html>
